plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

def xVersion = "2.1.0"


android {
    compileSdk 31

    defaultConfig {
        applicationId "com.julihe.order"
        minSdk 21
        targetSdk 30
        versionCode 1004
        versionName "1.0.0.4"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable false
        }
        debug {
            debuggable true
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    dataBinding {
        enabled = true
    }
    buildFeatures {
        viewBinding true
    }


    signingConfigs {
        config {
            keyAlias 'key0'
            keyPassword 'julihe'
            storeFile file('../order.jks')
            storePassword 'julihe'
        }
    }
}

dependencies {

    implementation files('libs/abcp-api-5.2.1.202205091934_general.aar')
    implementation files('libs/Alipay_IoTSDK.aar')

    implementation 'com.google.protobuf:protobuf-java:3.5.1'
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    //noinspection GradleCompatible
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:2.0.4'
    implementation 'androidx.annotation:annotation:1.3.0'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.4.1'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.android.material:material:1.0.0-rc01'
    implementation "androidx.viewpager2:viewpager2:1.0.0"
    implementation "androidx.lifecycle:lifecycle-extensions:$xVersion"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$xVersion"
    implementation "androidx.navigation:navigation-fragment-ktx:$xVersion"
    implementation "androidx.navigation:navigation-ui-ktx:$xVersion"
    implementation "androidx.work:work-runtime:$xVersion"
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.github.bumptech.glide:glide:4.12.0'

    /* third part lib */
    implementation 'com.google.code.gson:gson:2.9.0'
    implementation 'com.squareup.okhttp3:okhttp:3.4.1'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.4.1'
    implementation 'com.squareup.okio:okio:2.2.2'
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'com.google.zxing:core:3.3.3'
    implementation 'com.liulishuo.filedownloader:library:1.7.7'
    implementation 'com.elvishew:xlog:1.11.0'
    implementation 'org.greenrobot:eventbus:3.2.0'
    implementation 'com.github.bumptech.glide:glide:4.11.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'
    implementation 'io.netty:netty-all:4.1.10.Final' //长连接库
    implementation 'org.msgpack:msgpack:0.6.12' //长连接消息打包
    implementation 'com.tencent:mmkv-static:1.1.2'
    implementation 'com.jeremyliao:live-event-bus-x:1.7.3'
    implementation 'com.alibaba:fastjson:1.2.73'

    implementation 'com.beust:klaxon:5.0.1'
    implementation 'com.contrarywind:Android-PickerView:4.1.9'

}
